<div>
    <button [routerLink] = "['/productlist']" class="btn btn-primary float-right">Back</button>    
</div>

<h2>
    My Cart
</h2>

<div class="container">
    <div class="row">
      <div class="col-md-9">
        <div *ngFor="let item of itemList">
            <div *ngIf="item.quantity>0">
                <div class="card">
                    <div class="card-header font-weight-bold">
                      {{item.name}}
                    </div>
                    <div class="card-body">
                      <div class="card-title">Quantity: {{item.quantity}}</div>
                      <img src="{{item.imgUrl}}" class="img-thumbnail" width = "80%">
                      <button class="btn btn-primary" (click) = "removeItemFromCart(item.id)">Remove</button>
                    </div>
                </div>    
            </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
