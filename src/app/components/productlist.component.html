<div class="container">
  <li *ngFor="let item of itemList" class="list-group-item">
    <div class="row">
      <h6 class="text-primary">
        {{item.name}}
      </h6>
      <div>
          <img src="{{item.imgUrl}}" class="img-thumbnail" width="80%">
        </div>
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="addItemToCart(item.id)">Add</button>
      </div>
    </div> 
  </li>
</div>
